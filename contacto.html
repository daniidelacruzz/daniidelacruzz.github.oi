<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina del Sabor - Inicio</title>
    <link rel="stylesheet" href="css2.css">
    <style>
        /* Estilos adicionales para las imágenes */
        .content-block img {
            width: 100%;
            max-width: 300px; /* Tamaño máximo de la imagen */
            height: auto;
            border-radius: 10px; /* Bordes redondeados */
            margin-bottom: 20px;
        }

        /* Estilos para el contenedor del código QR */
        #qr-code-container {
            text-align: center;
            margin-top: 40px;
        }

        #qr-code {
            max-width: 200px;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Cocina del Sabor</h1>
            <nav>
                <a href="#quienes-somos">Quiénes Somos</a>
                <a href="#menu">Ver Menú</a>
                <a href="#contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="content-block">
                <img src="ruta/a/imagen1.jpg" alt="Imagen 1">
                <h3>Título 1</h3>
                <p>Texto descriptivo 1</p>
            </div>
        </div>
    </section>

    <section id="qr-code-container">
        <!-- Reemplaza 'URL_DEL_CODIGO_QR' con el enlace directo a tu código QR -->
        <img id="qr-code" src="https://qrco.de/bf00Av" alt="Código QR">
        <p>Escanea este código QR para abrir el archivo HTML</p>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cocina del Sabor</p>
        </div>
    </footer>
</body>
</html>
